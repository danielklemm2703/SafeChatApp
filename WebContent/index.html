<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="websocket.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<h1>Safe Chat Application</h1>
		<p>Please Enter your phone Number:</p>
		<textarea id="phoneNumberText" rows="1" cols="0"></textarea>
		<br /> <br />
		<div id="registerPhone" align="left">
			<div class="button">
				<a href="#" OnClick="registerPhone()">Register my number</a>
			</div>
			<form id="registerPhoneForm">
				<br /> <label id="registerStatus">Registering...</label>
			</form>
		</div>
		<br />
		<form id="chatboxForm">
			<textarea id="messagesArea" rows="10" cols="50"></textarea>
			<br /> <br /> <label> Number: <input id="numberToSend"
				type="text" value="">
			</label> <br /> <label>Message: <input id="message" type="text"
				value="">
			</label> <br /> <br />
			<div class="button">
				<a href="#" OnClick="sendMessageToNumber()">Send message</a>
			</div>
			<br /> <br />
			<label id="sendStatus">Sending...</label>
		</form>
	</div>
</body>
</html>
